<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Profile Update</title>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    Profile Update
                </div>
                <div class="card-body">
                    <form enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="profilePicture">Profile Picture</label>
                            <input type="file" class="form-control-file" id="profilePicture" accept="image/*">
                        </div>
                        <div class="form-group">
                            <label for="bio">Bio</label>
                            <textarea class="form-control" id="bio" rows="3" placeholder="Enter your bio"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="skills">Skills</label>
                            <input type="text" class="form-control" id="skills" placeholder="Enter your skills">
                        </div>
                        <div class="form-group">
                            <label for="interests">Interests</label>
                            <input type="text" class="form-control" id="interests" placeholder="Enter your interests">
                        </div>
                        <div class="form-group">
                            <label for="portfolioUrl">Portfolio URL</label>
                            <input type="text" class="form-control" id="portfolioUrl" placeholder="Enter your portfolio URL">
                        </div>
                        <div class="form-group">
                            <label for="twitterUrl">Twitter URL</label>
                            <input type="text" class="form-control" id="twitterUrl" placeholder="Enter your Twitter URL">
                        </div>
                        <div class="form-group">
                            <label for="linkedinUrl">LinkedIn URL</label>
                            <input type="text" class="form-control" id="linkedinUrl" placeholder="Enter your LinkedIn URL">
                        </div>
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
